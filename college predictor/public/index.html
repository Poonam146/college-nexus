<!DOCTYPE html>
<html>
<head>
    <title>JEE Main College Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="left">
            <div class="logo">
                <h1 id="linking">College Nexus</h1>
            </div>
            <h2>JEE Main 2024 College Predictor</h2>
            <p>Data Source: JoSAA (2024) 1st round</p>
        </div>
    </div>

    <div class="form-container">
        <form id="predictForm">
            <div class="form-group">
                <label for="rank">Your Rank</label>
                <input type="number" id="rank" name="rank" placeholder="Enter Your Rank">
            </div>
            <div class="form-group">
                <label for="seatType">Your Category</label>
                <select id="seatType" name="seatType">
                    <option value="OPEN">OPEN</option>
                    <option value="OPEN (PwD)">Open-PwD</option>
                    <option value="OBC-NCL">OBC-NCL</option>
                    <option value="OBC-NCL (PwD)">OBC-NCL-PwD</option>
                    <option value="SC">SC</option>
                    <option value="SC (PwD)">SC-PwD</option>
                    <option value="ST">ST</option>
                    <option value="ST (PwD)">ST-PwD</option>
                </select>
            </div>
        
            <div class="form-group">
                <label for="collegeType">Type of College</label>
                <select id="collegeType" name="collegeType">
                    <option value="NIT">National Institute of Technology</option>
                    <!-- Add other college types here -->
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Select Gender</label>
                <div>
                    <input type="radio" id="genderNeutral" name="gender" value="Gender-Neutral" checked>
                    <label for="genderNeutral">Gender-Neutral</label>
                    <input type="radio" id="femaleOnly" name="gender" value="Female-only (including Supernumerary)">
                    <label for="femaleOnly">Female-only (including Supernumerary)</label>
                </div>
            </div>
            <button type="button" onclick="predictCollege()">Predict My Colleges</button>
        </form>
    </div>

    <div id="spinner" class="spinner" style="display:none;">
        <img src="/loading.gif" alt="Loading..."> Loading...
    </div>
    <div id="printButtonContainer"></div>
    <h2 id="eligibleCount"></h2>
    <h2>Eligible Colleges: (NITs)</h2>
    <ul id="results"></ul>

    <div class="footer">
        &copy; 2024 College Nexus by Aman Bind. All rights reserved.
    </div>

    <script src="script.js"></script>
</body>
</html>
